<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finwise</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        
        #iframeContainer {
            width: 100vw;
            height: 100vh;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px) brightness(1.1);
            -webkit-backdrop-filter: blur(10px) brightness(1.1);
            background: transparent;
            box-shadow: none;
            border: none;
        }
        
        #iframeContainer iframe {
            width: 100%;
            height: 100%;
            border: none;
            scrollbar-width: none;
            position: relative;
            z-index: 2;
            border-radius: 15px;
        }
        
        #iframeContainer iframe::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div id="iframeContainer"></div>
    <script>
        function loadIframe() {
            var parts = ["aHR0cHM6Ly9hYy1maW53aXNlLnZlcmNlbC5hcHAv", "dXNlbGVzc2tleXMhQCMkKiwuLi8="];
            var iframe = document.createElement("iframe");
            iframe.src = atob(parts[0]);  
            iframe.setAttribute("scrolling", "yes");
            document.getElementById("iframeContainer").appendChild(iframe);
        }
        
        loadIframe();
    </script>
</body>
</html>
