 <!-- Sticky Note -->
  <div class="sticky-note hidden" id="note">
    <div class="pin"></div>
    <div class="close-note" onclick="toggleNote()">âœ•</div>
    <div class="note-text">
      sample<br/>text
    </div>
  </div>

  <!-- Floating Action Button -->
  <div class="fab" id="fab" onclick="toggleNote()">
    <div class="plus-icon"></div>
  </div>

  <script>
    function toggleNote() {
      const note = document.getElementById('note');
      const fab = document.getElementById('fab');
      note.classList.toggle('hidden');
      fab.classList.toggle('open');
    }
  </script>
